# pipeline_tests/type_tests/collection_test.yml
steps:
  - step_name: "list_test"
    module: "pipe_test.type_operations"
    function: "test_list_types"
    process_mode: "single"
    input:
      mode: "explicit_input"
      storage:
        type: "raw"
        value: [1, 2, 3]
    output:
      storage:
        type: "memory"
        format: "raw"

  - step_name: "dict_test"
    module: "pipe_test.type_operations"
    function: "test_dict_types"
    process_mode: "single"
    input:
      mode: "explicit_input"
      storage:
        type: "raw"
        value: {"a": 1, "b": 2}
    output:
      storage:
        type: "memory"
        format: "raw"