# pipeline_tests/generator_tests/simple_generator.yml
steps:
  - step_name: "url_processor"
    module: "pipe_test.type_operations"
    function: "test_string_types"
    process_mode: "single"
    generator:
      enabled: true
      filter: "[x]"  # Process each item
    input:
      mode: "explicit_input"
      storage:
        type: "raw"
        value: ["url1", "url2", "url3", "url4", "url5"]
    output:
      storage:
        type: "memory"
        format: "raw"