# Configuration file for pipeline system

paths:
  # These are now relative to base_dir which is provided externally
  data_dir: data
  output_dir: output
  logs_dir: logs

database:
  enabled: true
  # connection_string: 'postgresql://postgres:asdf1234@localhost:5432/pipeline_db'    # for superuser
  connection_string: 'postgresql://don:asdf1234@localhost:5432/pipeline_db'
  host: localhost
  port: 5432
  database: devcontrol\
  username: user
  password: password

logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: logs/devcontrol.log

pipeline:
  max_workers: 4
  timeout: 300
  retry_attempts: 3

development:
  debug: true
  testing: false